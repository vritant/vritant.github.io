
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vritant | Portfolio Guidelines (Dark)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        body.dark-theme {
            background: radial-gradient(circle at top left, #020617 0%, #020617 40%, #020617 100%);
            color: #F9FAFB;
        }
        body.light-theme {
            background: radial-gradient(circle at top left, #ffffff 0%, #f9fafb 40%, #f3f4f6 100%);
            color: #111827;
        }
        h1, h2, h3, .brand-font {
            font-family: 'Montserrat', sans-serif;
        }
        .slide-card {
            border-radius: 24px;
            box-shadow: 0 18px 45px -18px rgba(15, 23, 42, 0.9);
            overflow: hidden;
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        body.dark-theme .slide-card {
            background: #050816;
            border: 1px solid rgba(148, 163, 184, 0.22);
            box-shadow: 0 18px 45px -18px rgba(15, 23, 42, 0.9);
        }
        body.light-theme .slide-card {
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 18px 45px -18px rgba(0, 0, 0, 0.1);
        }
        .featured-bmc-card {
            position: relative;
            overflow: hidden;
            border-radius: 24px;
        }
        body.dark-theme .featured-bmc-card {
            background: radial-gradient(circle at top left, #020617, #020617);
        }
        body.light-theme .featured-bmc-card {
            background: radial-gradient(circle at top left, #ffffff, #f9fafb);
        }
        .gradient-accent {
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
        }
        .pill {
            border: 1.5px solid #F0F0F0;
            border-radius: 999px;
            padding: 4px 16px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .pill:hover {
            background: #F0F0F0;
            color: #0A0A0A;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        body.dark-theme ::-webkit-scrollbar-track {
            background: #0A0A0A;
        }
        body.light-theme ::-webkit-scrollbar-track {
            background: #f3f4f6;
        }
        body.dark-theme ::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 10px;
        }
        body.light-theme ::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 10px;
        }
    </style>
